<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 175);
            color: white; /* Comentário em CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(199, 199, 15)
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Isso é um comentário em html-->
    <p>Já me livrei da maldição!!</p>
    <script>
        var nome = window.prompt('Qual é seu nome?') // Irá perguntar o nome
        window.alert('É um grande prazer em te conhecer, ' + nome + '!') // Concatenação +
    </script>
</body>
</html>
